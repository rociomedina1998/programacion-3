		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
		/>
		<script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
	</head>

	<body>
		<div class="body-container">
			<header class="header">
				<h1>Punto y coma</h1>
				<nav class="navbar">
					<button class="menu-toggle" id="menuToggle" aria-label="Abrir menú">
						<span class="hamburger-line"></span>
						<span class="hamburger-line"></span>
						<span class="hamburger-line"></span>
					</button>
					<ul class="navbar-list" id="navbarList">
						<li class="navbar-item"><a href="../../index.html">Inicio</a></li>
						<li class="navbar-item"><a href="./catalogo.html">Productos</a></li>
						<li class="navbar-item"><a href="#">Contactos</a></li>
					</ul>
					<div class="containerCarrito">
						<button id="btnCarrito" aria-label="Abrir carrito de compras">
							Carrito (0)
						</button>
						<div id="carritoDropdown" class="dropdown-carrito oculto"></div>
					</div>
				</nav>
			</header>
			<main class="main">
				<section
					class="contacts col-9 m-auto h-100 d-flex flex-column align-items-center justify-content-center text-center"
				>
					<h2>Contacto</h2>
					<div class="container-fluid">
						<p>
							¿Tenes alguna duda o consulta? Completa el formulario y te
							responderemos a la brevedad
						</p>
						<form class="container-fluid" action="">
							<div class="row g-2 justify-content-center">
								<div class="col-12 col-md form-floating">
									<input
										type="text"
										class="form-control"
										id="inputNombre"
										placeholder="Nombre"
									/>
									<label for="inputNombre">Nombre</label>
								</div>
								<div class="col-12 col-md form-floating">
									<input
										type="email"
										class="form-control"
										id="inputEmail"
										placeholder="Email"
									/>
									<label for="inputEmail">Email</label>
								</div>
							</div>
							<div class="row mt-3">
								<div class="col-12 form-floating">
									<textarea
										class="form-control"
										id="inputMensaje"
										placeholder="Mensaje"
										style="height: 100px"
									></textarea>
									<label for="inputMensaje">Mensaje</label>
								</div>
							</div>
							<div class="row mt-3">
								<div class="col-12 text-center">
									<button type="submit" class="btn btn-primary w-100">
										Enviar
									</button>
								</div>
							</div>
						</form>
					</div>
				</section>
			</main>
			<footer class="footer">
				<p>

					03442-15508582
					<a href="http://wa.me/5493442508582" target="_blank"
						>Nuestro WhatsApp</a
					>
				</p>
			</footer>
		</div>
		<script type="module" src="../js/menu.js" defer></script>
	</body>
</html>
