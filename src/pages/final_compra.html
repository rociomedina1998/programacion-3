<!DOCTYPE html>
<html lang="es">

<head>
    <link rel="icon" type="image/x-icon" href="../../assets/favicon/favicon.ico" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finalizar Compra | Punto y Coma</title>
    <link rel="stylesheet" href="../../style.css" />
    <link rel="stylesheet" href="../../styles/productos.css" />
    <link rel="stylesheet" href="../../styles/final_compra.css" />
    <script type="module" src="../js/finalizar_compra.js"></script>
</head>


<body>
    <div class="body-container">
        <header class="header">
            <h1>Punto y coma</h1>
            <nav class="navbar">
                <button class="menu-toggle" id="menuToggle" aria-label="Abrir menú">
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                    <span class="hamburger-line"></span>
                </button>
                <ul class="navbar-list" id="navbarList">
                    <li class="navbar-item"><a href="../../index.html">Inicio</a></li>
                    <li class="navbar-item"><a href="#">Productos</a></li>
                    <li class="navbar-item"><a href="./contactos.html">Contactos</a></li>
                </ul>
            </nav>
        </header>
        <main class="main">
            <div class="resumen-container">
                <section class="resumen-compra">
                <h2>Resumen de tu compra</h2>
                <div id="listaCarrito"></div>
                <p id="totalCompra" class="total"></p>
            </section>

            <section class="formulario-compra">
                <h2>Datos del comprador</h2>
                <form id="formCompra">
                    <div class="campo">
                        <label for="nombre">Nombre completo</label>
                        <input type="text" id="nombre" name="nombre" required />
                    </div>

                    <div class="campo">
                        <label for="email">Correo electrónico</label>
                        <input type="email" id="email" name="email" required />
                    </div>

                    <div class="campo">
                        <label for="direccion">Dirección</label>
                        <input type="text" id="direccion" name="direccion" required />
                    </div>

                    <div class="campo">
                        <label for="direccion">Telefono</label>
                        <input type="number" id="telefono" name="telefono" required />
                    </div>

                    <button type="submit" class="btn-comprar">Comprar</button>
                </form>
            </section>
            </div>
        </main>
        <footer class="footer">
            <p>
            &copy; 2025 Punto y coma. Instagram: @libreriapuntoycoma Cel:
            3442-15508582
        </p>
        </footer>
    </div>

    <script type="module" src="../js/menu.js"></script>
</body>

</html>
