<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finalizar Compra | Punto y Coma</title>
    <link rel="stylesheet" href="../../styles/common.css" />

    <script type="module" src="../js/finalizar_compra.js"></script>

</head>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        // Oculta el bot칩n y el dropdown del carrito en la p치gina de finalizar compra
        const btnCarrito = document.querySelector("#btnCarrito");

        if (carritoDropdown) carritoDropdown.style.display = "none";
    });
</script>

    <header class="cabecera">

        <nav class="containerNavbar">
            <ul>

                <li><a href="./catalogo.html">Productos</a></li>
                <li><a href="./contactos.html">Contactos</a></li>
            </ul>
            <div class="containerCarrito">
                <button id="btnCarrito">Carrito (0)</button>
                <div id="carritoDropdown" class="dropdown-carrito oculto"></div>

    <main class="containerMain">
        <section class="resumen-compra">

            <div id="listaCarrito"></div>
            <p id="totalCompra" class="total"></p>

        <section class="formulario-compra">
            <h2>Datos del comprador</h2>
            <form id="formCompra">
                <div class="campo">
                    <label for="nombre">Nombre completo</label>
                    <input type="text" id="nombre" name="nombre" required />

                <div class="campo">
                    <label for="email">Correo electr칩nico</label>

                    <label for="direccion">Telefono</label>
                    <input type="number" id="telefono" name="telefono" required />
                </div>

                <button type="submit" class="btn-comprar">Comprar</button>
            </form>
        </section>
    </main>

    <footer>
